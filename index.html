<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>
<h3>TDO-Teamer</h3>
<table id="tbl" border="1" cellpadding="3" cellspacing='0' style='border-collapse: collapse;'>
  <tr><td><input type='password' placeholder='password' id='pw'></td><td><button id="submit">Login</button></td></tr>
</table>
<br>
<a id='gi' target='_blank' style='display: none;' href='https://github.com/tdo-jsz/tdo-jsz.github.io/commits/master/teamerliste.txt'>Ã„nderungshistorie</a>
<script>
$("#submit").click(function(){
  if ($("#pw").val() == "tdo"){
    $("#gi").show();
  $.ajax("teamerliste.txt").done(function(d){
  var x = d.split("\n");
  var t = "";
  for (var i = 0; i < x.length; i++){
  
    t += "<tr>";
    var l = x[i].split(",");
    for (var j = 0; j < l.length; j++){
      t += "<td>"+l[j]+"</td>";
    }
    t += "</tr>";
  }
  $("#tbl").html(t);
});
}
});
</script>
</body>
</html>
